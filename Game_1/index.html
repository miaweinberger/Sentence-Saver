<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sentence Saver</title>
  <link href="css/animate.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Arapey|Coming+Soon|Shadows+Into+Light+Two|Annie+Use+Your+Telescope|Schoolbell|Sue+Ellen+Francisco" rel="stylesheet">
</head>
<body>

  <audio autoplay="#">
    <source src="./audio/friend.m4a">
  </audio> 

  <div id="heading">
    <h1>SENTENCE SAVER</h1>
  </div>

  <div id="stuff">
    <div id="score">
      <div id="starsBottom">
        <img id="star1" src="./images/staroutline1.svg" alt="star">
        <img id="star2" src="./images/staroutline1.svg" alt="star">
        <img id="star3" src="./images/staroutline1.svg" alt="star">
      </div>
      
      <div id ="starsTop">
      </div>
      
      <div id="replay"> 
      </div> 
    </div>

 
    
    <div id="allCorrections">
      <div id="correction" class="animated">
      </div>
      <div id="correctionR" class="animated">
      </div>
    </div>

    
    <div id="pages">
      <img src="./images/rabbit-1158594_1920.jpg" width="200" id ="pic" alt="">
         
      <div id="sentence">
        <p id="sentence1">
          <a href="#" id="a1">I</a><a href="#" id="a2">sat</a><a href="#" id="a3">with</a><a href="#" id="a4">my</a><a href="#" id="a5">best</a> <span class="error animated" href="#" id="a6">freind</span>
        </p>
        <p id="sentence2">
          <a href="#">all</a><a href="#">day</a><a href="#">long</a>. 
        </p>
      </div>
      
      <button id="allOk">ALL OK</button>
    </div>
  </div>
      
  
<script src="js/jquery-2.1.4.js"></script> 
<script src="js/jquery.lettering.js"></script>  
<script src="js/index.js"></script> 
</body>
</html>
