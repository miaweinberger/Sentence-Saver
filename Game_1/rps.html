<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rock Paper Scissors</title>
  <link href="css/animate.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Arapey|Coming+Soon|Shadows+Into+Light+Two|Annie+Use+Your+Telescope|Schoolbell|Sue+Ellen+Francisco" rel="stylesheet">
</head>
<body id="rpsbody">

<div id="allRPS">

	<div class="scoreboard">
		
		<div id="table">
			<div id="scoreboardTitle">SCORE</div>
			<table>
				<tbody>
					<tr>
						<td>
							<div class="tableDiv">
							<p class="youMax">YOU: </p>
							<h3 id="studentScore">0</h3>
							</div>
						</td>
						<td>
							<div class="tableDiv">
							<p class="youMax">MAX: </p>
							<h3 id="dogScore">0</h3>
							</div>
						</td>
					</tr>
				</tbody>
					
			</table>
		</div>
	</div>

	<h3 id="message"></h3>
			

	<div id="options">

		<a href="#" id="rock"></a>

		<a href="#" id="paper"></a>

		<a href="#" id="scissors"></a>

	</div>
	
</div>


<script src="js/jquery-2.1.4.js"></script> 
<script src="js/jquery.lettering.js"></script>  
<script src="js/rps.js"></script>
</body>
</html>
